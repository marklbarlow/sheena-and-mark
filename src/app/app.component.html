<!--Main Navigation-->
<header>

  <!--Navbar-->
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <logo>
      <a class="logo navbar-brand waves-light" mdbRippleRadius href="#">
        <strong>sheenaandmark.com</strong>
      </a>
    </logo>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item waves-light" mdbRippleRadius *ngFor="let link of links">
          <a class="nav-link" [href]="link.link">{{ link.label }}</a>
        </li>
      </ul>
    </links>
  </mdb-navbar>

  <!-- Intro Section -->
  <div class="view hm-black-light jarallax" data-speed="0.2" style="background-image: url(assets/wedding-background.jpg);">
    <div class="full-bg-img">
      <div class="container flex-center">
        <div class="row pt-5 mt-3">
          <div class="col-md-12">
            <div class="text-center">
              <h1 class="h1-reponsive white-text font-up font-bold mb-3 wow fadeInDown" data-wow-delay="0.3s">
                <strong>Sheena & Mark</strong>
              </h1>
              <hr class="hr-light mt-4 wow fadeInDown" data-wow-delay="0.4s">
              <h5 class="font-up mb-5 white-text wow fadeInDown" data-wow-delay="0.4s">
                <strong>20th & 21st April 2018</strong>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!--Main Navigation-->

<main>
  <sam-sagai id="sagai"></sam-sagai>
  <sam-section id="wedding" label="Wedding">
    <sam-venue></sam-venue>
    <h2 class="font-bold py-3 mb-3 mt-3">Friday - Hindu Ceremony</h2>

    Guest arrival - 11 am Groom arrival - 11.15

    <h2 class="font-bold py-3 mb-3 mt-3">Saturday - Civil Ceremony &amp; Reception</h2>

    Guest arrival 2pm Reception and Canap√©s from 4pm
  </sam-section>
  <sam-accommodation id="accommodation"></sam-accommodation>
  <sam-transport id="transport"></sam-transport>
  <sam-gift-list id="giftlist"></sam-gift-list>
</main>
